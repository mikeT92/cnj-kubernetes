# 05_rbac_ns_fwp-prod.yml
# ----------------------------------------------------------------------------
# Allows Tiller service account to deploy to tenant's production namespace
# ----------------------------------------------------------------------------
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deploy-to-namespace
  labels:
    app.kubernetes.io/name: deploy-to-namespace
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: hmfwpcnj
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/tier: security
    app.kubernetes.io/stage: production
  namespace: fwp-prod
rules:
  - apiGroups: ["", "batch", "extensions", "apps"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tiller-deploy-to-namespace
  namespace: fwp-prod
  labels:
    app.kubernetes.io/name: tiller-deploy-to-namespace
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: hmfwpcnj
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/tier: security
    app.kubernetes.io/stage: production
subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: fwp-system
roleRef:
  kind: Role
  name: deploy-to-namespace
  apiGroup: rbac.authorization.k8s.io